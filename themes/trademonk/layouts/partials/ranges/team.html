<div class="column is-half has-huge-padding">
    <section>
        {{ $currentPage := . }}
        <ul>
        {{ range .Site.Menus.team }}
            <li>
                    <a class="sidebar-nav-item{{if or ($currentPage.IsMenuCurrent `team` .) ($currentPage.HasMenuCurrent `team` .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
            </li>
        {{ end }}
        </ul>
    </section>
</div>
